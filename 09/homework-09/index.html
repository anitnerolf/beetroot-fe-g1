<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaslesVPN</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5660994714.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    
    <header class="main-header">
        <div class="container">
            <div class="flex-container">
                <a href="/"><img src="./images/logo.png" alt="Lasles"></a>
                <nav class="main-navigation">
                    <ul>
                        <li class="main-navigation__item"><a href="#">About</a></li>
                        <li class="main-navigation__item"><a href="#">Features</a></li>
                        <li class="main-navigation__item"><a href="#">Pricing</a></li>
                        <li class="main-navigation__item"><a href="#">Testimonials</a></li>
                        <li class="main-navigation__item"><a href="#">Help</a></li>
                    </ul>
                </nav>
                <div class="nav-buttons">
                    <ul>
                        <li class="nav-buttons__btn-ghost"><a href="#">Sign In</a></li>
                        <li class="nav-buttons__btn-red-border"><a href="#">Sign Up</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main class="main-content">
        <section class="hero">
            <div class="container">
                <div class="flex-container">
                    <div class="hero__content">
                        <h1 class="hero-content__title">Want anything to be easy with LaslesVPN.</h1>
                        <p class="hero-content__paragraph">Provide a network for all your needs with ease and fun using LaslesVPN discover interesting features from us.</p>
                        <a href="#" class="hero-content__btn">Get Started</a>
                    </div>
                    <div class="hero__image"><img src="images/Illustration1.png" alt="illustration"></div>
                </div>
            </div>
        </section>
        <section class="statistics">
            <div class="container">
                <div class="statistics__list">
                    <div class="flex-container">
                        <div class="column">
                            <div class="statistic-item">
                                <span class="statistic-item__icon">
                                    <img src="./images/user.png" alt="user">
                                </span>
                                <h4 class="statistic-item__title">90+</h4>
                                <p class="statistic-item__text">Users</p>
                            </div>
                        </div>
                        <div class="column">
                            <div class="statistic-item">
                                <span class="statistic-item__icon">
                                    <img src="./images/location.png" alt="location">
                                </span>
                                <h4 class="statistic-item__title">30+</h4>
                                <p class="statistic-item__text">Locations</p>
                            </div>
                        </div>
                        <div class="column">
                            <div class="statistic-item">
                                <span class="statistic-item__icon">
                                    <img src="./images/Server.png" alt="server">
                                </span>
                                <h4 class="statistic-item__title">50+</h4>
                                <p class="statistic-item__text">Servers</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
