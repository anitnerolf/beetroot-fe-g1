<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>SVG Icons</title>
</head>
<body>
    <div class="container">
        <h4 class="svg-title">SVG ICONS</h4>
        <div class="flex-container">
            <div class="credit-card-container">
                <svg height="400" width="512">
                    <rect width="512" height="370" rx="25" style="fill: #f0c41b; stroke-linecap:round; stroke-linejoin:round"></rect>
                    <line x1="0" y1="80" x2="512" y2="80" style="stroke: #806f5e;stroke-width:70;" />
                    <line x1="50" y1="170" x2="127" y2="170" style="stroke: #f9eab0;stroke-width: 18;stroke-linecap:round; stroke-linejoin:round" />
                    <line x1="157" y1="170" x2="234" y2="170" style="stroke: #f9eab0;stroke-width: 18;stroke-linecap:round; stroke-linejoin:round" />
                    <line x1="50" y1="210" x2="60" y2="210" style="stroke: #f9eab0;stroke-width: 18;stroke-linecap:round; stroke-linejoin:round" />
                    <line x1="90" y1="210" x2="110" y2="210" style="stroke: #f9eab0;stroke-width: 18;stroke-linecap:round; stroke-linejoin:round" />
                    <line x1="140" y1="210" x2="150" y2="210" style="stroke: #f9eab0;stroke-width: 18;stroke-linecap:round; stroke-linejoin:round" />
                    <line x1="180" y1="210" x2="200" y2="210" style="stroke: #f9eab0;stroke-width: 18;stroke-linecap:round; stroke-linejoin:round" />
                    <line x1="235" y1="210" x2="237" y2="210" style="stroke: #f9eab0;stroke-width: 18;stroke-linecap:round; stroke-linejoin:round" />
                    <circle cx="360" cy="270" r="50" style=" fill: #db2215 "/>
                    <circle cx="420" cy="270" r="50" style=" fill: #245ea9 "/>
                </svg>
            </div>
            <div class="first-sceptic-container">
                <svg height="430" width="400">
                    <circle cx="200" cy="200" r="200" style=" fill: #fbd971 "/>
                    <line x1="90" y1="280" x2="310" y2="280" style="stroke: #f0c419;stroke-width:18; stroke-linecap:round; stroke-linejoin:round"/>
                    <circle cx="120" cy="120" r="35" style=" fill: #af8066"/>
                    <circle cx="280" cy="120" r="35" style=" fill: #af8066"/>
                </svg>
            </div>
            <div class="second-sceptic-container">
                <svg height="430" width="400">
                    <circle cx="200" cy="200" r="200" style=" fill: #fbd971 "/>
                    <line x1="110" y1="290" x2="290" y2="290" style="stroke: #f0c419;stroke-width:19; stroke-linecap:round; stroke-linejoin:round"/>
                    <line x1="80" y1="130" x2="160" y2="130" style="stroke: #f29c1f;stroke-width: 19;stroke-linecap:round; stroke-linejoin:round" />
                    <line x1="240" y1="130" x2="320" y2="130" style="stroke: #f29c1f;stroke-width: 19;stroke-linecap:round; stroke-linejoin:round" />
                </svg>
            </div>
            <div class="youtube-container">
                <svg height="430" width="512">
                    <rect width="500" height="370" rx="72" style="fill: #d8362a; stroke-linecap:round; stroke-linejoin:round"></rect>
                    <polygon points="190, 100 190, 270 350, 185" style="fill: white;"></polygon>
                </svg>
            </div>
            <div class="calculator-container">
                <svg height="520" width="400">
                    <rect width="398" height="512"  rx="25" style="fill: #000000; stroke-linecap:round; stroke-linejoin:round"></rect>
                    <rect width="300" height="85" x="49" y="50" rx="25" style="fill: #fff; stroke-linecap:round; stroke-linejoin:round"></rect>
                    <line x1="65" y1="258" x2="165" y2="258" style="stroke: #fff;stroke-width:30; stroke-linecap:round; stroke-linejoin:round" />
                    <line x1="115" y1="208" x2="115" y2="308" style="stroke: #fff;stroke-width:30; stroke-linecap:round; stroke-linejoin:round" />
                    <line x1="250" y1="258" x2="340" y2="258" style="stroke: #fff;stroke-width:30; stroke-linecap:round; stroke-linejoin:round" />
                    <line x1="78" y1="366" x2="145" y2="430" style="stroke: #fff;stroke-width:30; stroke-linecap:round; stroke-linejoin:round" />
                    <line x1="145" y1="366" x2="78" y2="430" style="stroke: #fff;stroke-width:28; stroke-linecap:round; stroke-linejoin:round" />
                    <line x1="330" y1="360" x2="260" y2="430" style="stroke: #fff;stroke-width:28; stroke-linecap:round; stroke-linejoin:round" />
                    <circle cx="260" cy="360" r="18" style=" fill: #fff "/>
                    <circle cx="330" cy="430" r="18" style=" fill: #fff "/>
                </svg>
            </div>
            <div class="crown-container">
                <svg height="600" width="650">
                    <polyline points="170,500 30,250 240,360 340,110 450,360 630,250 510,500 170,500" style="fill:none;stroke:black;stroke-width:30; stroke-linecap:round; stroke-linejoin:round" />
                    <line x1="170" y1="550" x2="500" y2="550" style="stroke: #000;stroke-width:30; stroke-linecap:round; stroke-linejoin:round" />
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
